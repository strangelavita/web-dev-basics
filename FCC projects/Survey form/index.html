   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form </title>
    

    <link href="new.css" type="text/css" rel="stylesheet">

    
</head>

<body class = "class1" align = "center">
    <div class = "center , top-content">
    <h1 id = "title">Survey Form</h1>
    <h3  id = "description"> This form is made only for my project on <a href="www.freecodecamp.org">freecodecamp</a>
    </h3>
    </div>

    <form  class = center id = "survey-form" action="#">
    <label id ="name-label";">
       <h4>Name :</h4>
        <input class ="input-elements" id = "name" required type = "text" placeholder="Enter Your Name">
        <br><br>
    </label>

    <label id ="email-label">
       <h4> Email:</h4>
        <input class ="input-elements" id ="email" required type="email" placeholder="Enter Your Email">
        <br><br>
    </label>

    <label id="number-label">
        <h4>Age:</h4>
        <input class ="input-elements" id ="number" type="number" placeholder="Enter Your Age" min="18" max="100">
        <br><br>
    </label>
    
   <h4> What are you good at?</h4>
    <select class ="input-elements" id ="dropdown">
        <option value = "front-end">Front end developement</option>
        <option value ="back-end">Back end developement</option>
        <option value = "full-stack">Full stack developement</option>
        
    </select>
    <br><br>

    <h4>Are you a cat person or a dog person ?</h4>

    <div class ="input-elements" >
    <input type="radio" name ="juan" value ="cat">Cat  <br>
    <input type="radio" name ="juan" value ="dog">Dog  <br>
    <input type="radio" name ="juan" value ="juan">Juan <br>
    </div>
<br>
    <table class ="input-elements" >
    <h4>What languages are you familiar with ?</h4>
    
    <div >
    <tr><td><input type="checkbox" value ="python">Python </td></tr> 
    <tr><td><input type="checkbox" value ="html">HTML</html> </td></tr> 
    <tr><td><input type="checkbox" value ="css">CSS </td></tr> 
    <tr><td><input type="checkbox" value ="javascript">Javascript  </td></tr> 
    <tr><td><input type="checkbox" value ="others">Others </td></tr> 
    
    </div>
    </table>
<br><br>
     <h4>Write about the other languages with which you are comfortable</h4>
    <textarea class="input-elements">  </textarea>

    <br><br>
    <div class = "button-center">
    <button  id ="submit" > submit </button>
    </div>

    </form>
    
  
</body>
</html>
